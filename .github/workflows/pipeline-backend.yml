name: BSN Backend API Pipeline

on:
  push:
    branches:
      - main
    paths:
      - book-network/**
      - docker/backend/**
      - "docker-compose.yml"
      - .github/workflows/*-backend.yml

jobs:
  build-dploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    services:
      api:
        image: lamkhazni/bsn-api:0.0.6
        ports:
          - 8088:8088
        options: >-
          --health-cmd="curl -f http://localhost:8088/api/v1/v3/api-docs || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Setup DB
        uses: harmon758/postgresql-action@v1
        with:
            postgresql db: book_social_network
            postgresql user: username
            postgresql password: password
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"
      - name: Unit tests
        run: |
          cd book-network
          mvn -B test --file pom.xml
      - name: build backend
        run: |
          cd book-network
          mvn clean
          mvn -B package --file pom.xml
      - name: Create the openapi directory
        run: |
          cd book-network-ui
          mkdir -p openapi
      - name: Télécharger la spécification OpenAPI depuis l'URL
        run: |
          sleep 30  # Ensure the API container has enough time to start
          wget http://localhost:8088/api/v1/v3/api-docs -O book-network-ui/openapi/openapi.json
      - name: List root directory
        run: ls -la book-network-ui/openapi
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: book-network
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bsn-api:0.0.6,${{ secrets.DOCKERHUB_USERNAME }}/bsn-api:latest
          build-args: |
            PROFILE=dev
            APP_VERSION=0.0.6





